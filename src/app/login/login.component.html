<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-semibold text-center text-purple-600 mb-6">Login</h2>
      <form (ngSubmit)="onLogin()">
        
        <!-- Campo de Usuário -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
          <input 
            type="text" 
            id="username" 
            [(ngModel)]="username" 
            name="username" 
            required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:outline-none"
            placeholder="Digite seu usuário"
          />
        </div>
  
        <!-- Campo de Senha -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            required
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:outline-none"
            placeholder="Digite sua senha"
          />
        </div>
  
        <!-- Botão de Login -->
        <button 
          type="submit" 
          class="w-full bg-purple-600 text-white py-2 rounded-md font-semibold hover:bg-purple-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
        >
          Entrar
        </button>
      </form>
    </div>
  </div>
